        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>cats of the internet</title>
        <script>
            function changeCat()
            {
                var image = document.getElementById("cats");
                if (image.src.match("cinderblock.jpg"))
                {
                    image.src="trashcat_peach.jpg";
                    image.alt="Raccoon"
                }
                else if (image.src.match("trashcat_peach.jpg"))
                {
                    image.src="backflipcat.jpeg";
                    image.alt="Ninja Cat"
                }
                else
                {
                    image.src="cinderblock.jpg";
                    image.alt="Dieting Cat"
                }
            }
        </script>
    </head>
    <body>
        <h1>Cats of internet</h1>
        <div class="center" >
            <img alt="cat" src="cinderblock.jpg" id="cats" onclick="changeCat()"/>
            <h2> Click through to see the following stars! </h2>
            <ol>
                <li>Cinderblock</li>
                <li>Racoon</li>
                <li>Ninja cat</li>
            </ol>
        </div>
